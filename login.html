<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Monitor</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="shortcut icon" href="assets/icons/logo.svg" type="image/x-icon" />
</head>

<body> 
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg nav">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" width="130" class="img-fluid" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-lg-center justify-content-lg-center flex-lg-grow-1 mb-2 mb-lg-0 mt-lg-0 mt-4">
          <li class="nav-item">
            <a class="nav-link mx-2 text-primary" href="#">Health Educate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-primary" href="#">Emergency</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-primary" href="#">Fact Checker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-primary" href="#">Community</a>
          </li>
        </ul>
        <div class="login-btn">
          <button class="btn">Login</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  
  <!-- Login start -->
  <section class="login-section p-5">
    <div class="login-heading p-5 shadow w-50 m-auto rounded-4">
      <h3 class="fw-bold text-center">Login</h3>
      <label for="type">
        <input type="checkbox" name="type" id="type" />
        <div class="option">
          <span class="fw-normal"><a href="login.html" class="text-decoration-none">Login</a></span>
          <span class="fw-normal"><a href="" class="text-decoration-none">Sign Up</a></span>
        </div>
        <form class="mt-4 px-5 login-form">
          <input type="email" class="email-input mb-4" placeholder="Email" />
          <input type="password" class="pass-input" placeholder="Password" />
        </form>
      </label>
    </div>
  </section>
  <!-- Login end -->
</body>

</html>
